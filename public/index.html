<!DOCTYPE HTML>	
<html>	
	<head>	
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
        <meta name="google" value="notranslate" /> 	
		<title>Video Test</title>

		<!-- NEW -->
		<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
		<!-- END NEW -->

		<script language="JavaScript">	
			const message="Function Disabled!";	
			
			function clickIE4(){	
				if(event.button == 2){
					alert(message);	
					return false;	
                }
			}	
		
			function clickNS4(e){	
				if (document.layers||document.getElementById&&!document.all){	
					if (e.which==2||e.which==3){	
						alert(message);	
						return false;	
					}	
				}	
			}	
		
			if (document.layers){	
				document.captureEvents(Event.MOUSEDOWN);	
				document.onmousedown=clickNS4;	
			} else if(document.all&&!document.getElementById){	
				document.onmousedown=clickIE4;	
			}	
		
			document.oncontextmenu=new Function("alert(message);return false")
		</script>

		<style>	
			html, body {	
				margin: 0px;	
				padding: 0px;	
				font-family:Verdana, Geneva, sans-serif;	
				background-color: #1a1a1a;	
				text-align: center;	
				width: 100%;	
				height: 100%; 	
			}	
			video { 	
				background-color: transparent;
				background-repeat: no-repeat;	
				background-attachment: none;	
				background-position: center center;	
				background-size:750px 242px;	
			}	
		</style>	
	</head>	
	<body> 	
			<!-- NEW -->
			<video data-dashjs-player id="vid1" width="100%" height="100%" controls controlsList="nodownload" type="video/webm"></video> 

			<script>
				const videoElement = document.getElementById("vid1");

				fetch("/getVideo?videoName=ARP-L_LESSON_2_IMPLEMENTATION_PART_1")
					.then(response => 
						videoElement.src = response.status === 200 ? response.url : ""
					)
			</script>
			<!-- END NEW -->
	</body>	
</html>
